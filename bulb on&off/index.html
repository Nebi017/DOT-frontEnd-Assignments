<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <img src="off.png" id="img" alt="bulb-off" class="ms-5" style="width: 210px; height: 350px;">
    </div>
<br>
   
       <div class="m-3" >
            <button type="button"  class="me-5" onclick="turnOn()">Turn on the light</button>
            <button type="button"  onclick="turnOff()">Turn off the light</button>
       </div>
   
       <script>
        function turnOn(){
            document.getElementById('img').src='on.png';
        }
        function turnOff(){
            document.getElementById('img').src='off.png';
        }
       </script>
</body>
</html>
