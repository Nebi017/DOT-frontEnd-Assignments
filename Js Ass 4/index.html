<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container fluid d-flex">
        <div class="container mt-5 w-25 border p-2 d-flex flex-column align-items-center">
            <h4 class="text-decoration-underline p-3">Question 1</h4>
            <p>sum of 2 Numbers</p>
            <div class="d-flex justify-content-center">
                <input class="form-control m-2 w-25 text-muted" type="text" id="num1"  placeholder="Num 1">
                <input class="form-control m-2 w-25 text-muted" type="text" id="num2" placeholder="Num 2">
            </div>
            <input class="form-control m-2 w-50" type="text" id="result" placeholder="Result" readonly>
            <div>
                <button type="button" class="btn btn-info" onclick="sumOfNumbers()">Equal to</button>
            </div>
           
        </div>
    
    
        <div class="container mt-3 w-25 border p-2 d-flex flex-column align-items-center">
            <h4 class="text-decoration-underline">Question 2</h4>
            <p>Guess number</p>
            <input class="form-control m-2 w-50" type="text" id="inpt" placeholder="Guess">
            <div>
                <button type="button" class="btn btn-danger" onclick="GuessNum()">Your Guess</button>
            </div>

            <textarea id="guess" type="text" class="w-100 m-5  border rounded " readonly></textarea>
       
        </div>
    
    
    
        <div class="container mt-3 w-25 border p-2 d-flex flex-column align-items-center">
            <h4 class="text-decoration-underline">Question 3</h4>
            <p class="p-2">to check the range in between 55 and 99</p>
    
            <input class="form-control m-2 w-25" type="text" id="inpt1" placeholder="num1">
    
            <input class="form-control m-2 w-25" type="text" id="inpt2" placeholder="num2">
    
            <input class="form-control m-2 w-50" type="text" id="result1" placeholder="Result" readonly>
    
    
            <div>
                <button type="button" class="btn btn-warning" onclick="compareNum()">Check</button>
            </div>
    
        </div>
    
    
    </div>


    <div class="container fluid d-flex">
        <div class="container mt-5 w-25 border p-2 d-flex flex-column align-items-center">
            <h4 class="text-decoration-underline p-3">Question 4</h4>
            <p>Closest Number to 100</p>
            <div class="d-flex justify-content-center">
                <input class="form-control m-2 w-25 text-muted" type="text" id="numA"  placeholder="num1">
                <input class="form-control m-2 w-25 text-muted" type="text" id="numB" placeholder="num2">
            </div>
            <input class="form-control m-2 w-50" type="text" id="result2" placeholder="Result" readonly>
            <div>
                <button type="button" class="btn btn-success" onclick="closestNum()">Closest Num</button>
            </div>
           
        </div>

        <div class="container mt-5 w-25 border p-2 d-flex flex-column align-items-center">
            <h4 class="text-decoration-underline p-3">Question 5</h4>
            <p>Add and display numbers</p>
            <div class="d-flex flex-column">
            
                <input class="form-control m-2 w-100 text-secondary" type="text" id="input">
                <button type="button" class="btn btn-secondary m-2 p-2" onclick="add()">Add</button> 
                <button type="button" class="btn btn-primary" onclick="display()" type="button">Display</button>
                <ul id="outCome"></ul>
            </div>

          

        </div>

 </div>

    <script>
        function sumOfNumbers(){
            let num1= parseInt(document.getElementById('num1').value);
            let num2= parseInt(document.getElementById('num2').value);

            let sum = num1 + num2;
           if(num1 === num2)
             document.getElementById('result').value= sum * 3;
            
            else
           document.getElementById('result').value=sum;
        }


        function GuessNum(){
        let randomNumber= Math.floor(Math.random()*10)+1;
        let guess = parseInt(document.getElementById('inpt').value);

        if( guess === randomNumber)
        document.getElementById('guess').innerHTML=' GOOd WORK!! ðŸ‘';
        else
        document.getElementById('guess').innerHTML='ðŸ¥¹SORRY NOT MATCHEDðŸ¥¹!! it was '+ randomNumber;

        }
        
        function compareNum(){
            let num1=parseInt(document.getElementById('inpt1').value);
            let num2=parseInt(document.getElementById('inpt2').value);

            if((num1 >= 55 && num1 <=99) || (num2 >= 55 && num2 <=99)){
                document.getElementById('result1').value='True';
            }
            else  
            document.getElementById('result1').value='False';

        }

        function closestNum(){
            let num1 = parseInt(document.getElementById('numA').value);
            let num2 = parseInt(document.getElementById('numB').value);
              let x = 100;
            let diff1= x - num1;
            let diff2= x - num2;

            if(diff1 < diff2)
            document.getElementById('result2').value = num1;
           else
            document.getElementById('result2').value = num2;

        }


        let numbers = [];

        function add() {
        const inputElement = document.getElementById('input');
         const input = parseInt(inputElement.value);
    
        if (!isNaN(input)) {
        numbers.push(input);
        inputElement.value = '';
        } else {
        alert("please enter a valid number");
        }
      }

    function display() {
    const outCome = document.getElementById("outCome");
    outCome.innerHTML = ''; 
    
    numbers.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `Element ${index + 1}: ${item}`; 
        outCome.appendChild(li);
    });
}

 
    </script>
    
</body>
</html>
